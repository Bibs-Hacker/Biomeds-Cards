  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;500;600&display=swap');

    :root {
      --neon: #00ffea;
      --bg: #7777ff;
      --card-bg: #121822;
      --text: #e0e0e0;
      --accent: #ff00aa;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding: 20px 0;
    }

    /* Neon Title Bar */
    header {
      text-align: center;
      padding: 30px 20px;
      background: linear-gradient(90deg, #000428, #004e92);
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 255, 234, 0.5);
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      color: var(--neon);
      text-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon);
      letter-spacing: 3px;
    }
    header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(0,255,234,0.1) 50%, transparent 70%);
      animation: shimmer 6s infinite;
    }
    @keyframes shimmer { 0%{transform:translateX(-100%)} 100%{transform:translateX(100%)} }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Card */
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      transition: all 0.4s ease;
      border: 1px solid rgba(0,255,234,0.2);
    }
    .card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 20px 40px rgba(0,255,234,0.3);
      border-color: var(--neon);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 3px solid var(--neon);
    }

    .info {
      padding: 20px;
    }
    .info h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: var(--neon);
      text-shadow: 0 0 8px var(--neon);
    }
    .info p {
      margin: 8px 0;
      font-size: 0.95rem;
      opacity: 0.9;
    }
    .info .label {
      color: var(--accent);
      font-weight: 600;
      margin-right: 8px;
    }

    /* Footer */
    footer {
      background: #111aaa;
      text-align: center;
      padding: 40px 20px;
      margin-top: 50px;
      color: #66ff06;
      font-size: 1.2rem;
    }
    footer a {
      color: var(--neon);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
